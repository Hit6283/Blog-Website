  <style>
    @import url("https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap");

<style>
  
  body {
    font-family: 'Manrope', sans-serif;
    color: #FFFFFF;
  }
  
header {
  padding: 20px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  animation: fadeIn 1.5s ease-in-out;
}

.left img{
  width: 50px;
  height: 50px;
}

.menu-btn{
  font-size: 30px;
  cursor: pointer;
  display: none;
}

nav ul{
  display: flex;
  list-style: none;
  gap: 25px;
  font-size: 14px;
  text-transform: uppercase;
}

nav ul li {
  display: inline-block;
}
nav a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #888;
}

.social {
  display: flex;
  gap: 20px;
  font-size: 15px;
}

.social img {
  width: 20px;
  height: 20px;
  color: #fff;
  text-decoration: none;
  transition: color 0.3s;
}

.social a:hover {
  color: #888;
}

.logo {
  text-align: center;
  font-size: 76px;
  font-weight: 900;
  letter-spacing: 4px;
  margin: 40px 0;
  animation: slideIn 1.5s ease;
  width: 100%;
}

.logo:hover{
  transform: scale(1.1);
}

  .form-container{
    background-image: url("back1.jpg");
}
  .form-wrapper {
    max-width: 600px;
    margin: auto;
    padding: 20px;

  }

  h2 {
    text-align: center;
    font-size: 2.8rem;
    font-weight: 700;
    margin-bottom: 10px;
  }
  

  p {
    text-align: center;
    font-size: 1rem;
    color: #bbb;
    margin-bottom: 30px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input,
  textarea {
    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 10px;
    padding: 15px;
    color: #fff;
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  input:focus,
  textarea:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px #2563eb33;
  }

  textarea {
    resize: vertical;
    min-height: 140px;
  }

  button {
    padding: 15px;
    background-color: #2563eb;
    color: #fff;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  button:hover {
    background-color: #1d4ed8;
    transform: translateY(-2px);
  }

  
.custom-footer {
  padding: 60px 20px 40px;
  text-align: center;
  position: relative;
  background: 
    linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)),
    url('1.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  color: #f0f0f0;
}

.footer-top p {
  font-size: 15px;
  color: #ccc;
  margin: 10px 0;
}

.footer-top .highlight {
  color: #ffffff;
  font-weight: bold;
}

.social-icons {
  display: flex;
  gap: 16px;
}

.social-icons a {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #222;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  color: #f0f0f0;
  font-size: 18px;
  transition: all 0.3s ease;
  text-decoration: none;
}

.social-icons a:hover {
  background-color: #6366f1;
  color: white;
  transform: scale(1.1);
}

.footer-logo {
  font-size: 64px;
  font-weight: 800;
  color: #e0e0ff;
  letter-spacing: 2px;
  margin-top: 20px;
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

  @media (max-width: 768px) {
    header {
      flex-direction: row;
      align-items: flex-start;
    }
  
    .menu-btn {
      display: block;
      color: white;
    }
    .social{
      display: none;
    }
    nav {
      width: 100%;
    }
  
    nav ul {
      flex-direction: column;
      width: 100%;
      display: none; /* Hidden by default */
      background-color: #000;
      padding: 10px 0;
      margin-top: 10px;
    }
  
    nav ul.active {
      display: flex;
      text-align: center;
    }
  
    nav ul li {
      width: 100%;
      text-align: center;
      padding: 10px 20px;
      border-top: 1px solid #333;
    }
    h2 {
      font-size: 2rem;
    }
  }
</style>

<script>
  const menuBtn = document.querySelector('.menu-btn');
  const navMenu = document.querySelector('nav ul');

  menuBtn.addEventListener('click', () => {
    navMenu.classList.toggle('active');
  });
  
    function toggleSearch() {
      const input = document.getElementById('searchInput');
      input.classList.toggle('show');
      if (input.classList.contains('show')) {
        input.focus();
      }
    }
</script>
